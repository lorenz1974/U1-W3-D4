<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tombola</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1></i>My tombola <i class="fa-solid fa-shuffle"></i></h1>
        </header>
        <main>
            <section id="sectionTabellone">
                <div id="tabellone" class="inlineBlock"></div>
            </section>
            <section id="sectionUserCards">
                <div id="numberOfCards">
                    <label for="nCards">Scegli il numero cartelle</label>
                    <select id="nCards">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div id="userCards">

                </div>
            </section>
            <section id="controls">
                <button id="btnEstrai">Estrai</button>
                <hr>
            </section>
            <section id="payAgain">
                <button id="btnRicomincia">Ricomincia</button>
            </section>
            <section id="instructions">
                <h2>Istruzioni</h2>
                <ul>
                    <li><b>Scegli</b> il numeri di cartelle</li>
                    <li>Clicca su <b>Estrai</b> </li>
                    <li>Se vuoi ricominciare clicca su <b>Ricomincia</b></li>
                </ul>
            </section>
        </main>
        <footer>
            <div>&copy; 2024 My tombola</div>
            <div><a href="https://github.com/lorenz1974/U1-W3-D4" target="_blank">See it on Github! <i
                        class="fa-regular fa-face-grin-wink"></i></a></div>
        </footer>
    </div>
    <script src="./myTombola.js"></script>
</body>

</html>
